<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./css/home.css" />
  </head>
  <body>
    <header class="home_header">
      <div class="home_header_firstDiv">
        <div class="home_header_item">
          <img src="./img/header/img_camera.png" alt="" />
        </div>
        <div class="home_header_item">
          <img src="./img/header/img_logo.png" alt="" />
        </div>
        <div class="home_header_item header-last-item">
          <img src="./img/header/img_IGTV.png" alt="" />
          <img src="./img/header/img_dm.png" alt="" />
        </div>
      </div>
      <div class="home_header_secondDiv">
        <div class="user_item">
          <img src="./img/header/img_user1.png" alt="" />
          <span>Your Story</span>
        </div>
        <div class="user_item">
          <img src="./img/header/img_user2.png" alt="" />
          <span>karennne</span>
        </div>
        <div class="user_item">
          <img src="./img/header/img_user3.png" alt="" />
          <span>zackjohn</span>
        </div>
        <div class="user_item">
          <img src="./img/header/img_user4.png" alt="" />
          <span>kieron_d</span>
        </div>
        <div class="user_item">
          <img src="./img/header/img_user5.png" alt="" />
          <span>craig_love</span>
        </div>
      </div>
    </header>
    <section class="home_section">
      <div class="home_section_div">
        <div class="home_section_info">
          <div>
            <img src="./img/section/img_section_profile.png" alt="" />
          </div>
          <div class="home_section_info_text">
            <div>
              <span class="post_text info_check">joshua_l</span
              ><img src="./img/section/img_check.png" alt="" />
            </div>
            <div>Tokyo, Japan</div>
          </div>
        </div>
        <div><img src="./img/section/Shape (2).png" alt="" /></div>
      </div>
      <div class="home_section_img_div">
        <img src="./img/section/Rectangle.png" alt="" />
      </div>
      <div class="post_div">
        <div class="post_heart">
          <div class="heart_item heart_item_first">
            <img src="./img/section/img_Heart.png" alt="" id="heart_icon" />
            <img src="./img/section/img_talk.png" alt="" />
            <img src="./img/section/img_Messanger.png " alt="" />
          </div>
          <div class="heart_item">
            <img src="./img/section/img_Pagination.png" alt="" />
          </div>
          <div class="heart_item">
            <img src="./img/section/img_bookmark.png" alt="" />
          </div>
        </div>
        <div>
          <div class="like_user">
            <img src="./img/section/img_oval.png" alt="" />
            <p>
              Liked by <span class="post_text">craig_love</span> and
              <span class="post_text">44,686 others</span>
            </p>
          </div>
          <p>
            <span class="post_text">joshua_l</span> The game in Japan was
            amazing and I want to share some photos
          </p>
        </div>
      </div>
    </section>
    <footer class="home_footer">
      <div><img src="./img/footer/Tab 1.png" alt="" /></div>
      <div><img src="./img/footer/Tab 2.png" alt="" /></div>
      <div><img src="./img/footer/Tab 3.png" alt="" /></div>
      <div><img src="./img/footer/Tab 4.png" alt="" /></div>
      <div><img src="./img/footer/Tab 5.png" alt="" /></div>
    </footer>
  </body>
</html>
